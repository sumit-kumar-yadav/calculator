<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
	<div id="calculator">
        <div id="heading">
        	<h1>
                Calculator
            </h1>
        </div>
        
        <div id="display"></div>
        
        <div id="button-container">
            <table>
                <tr>
                    <th class="white-bg" data-value="AC"> AC </th>
                    <th class="white-bg" data-value="+/-"> +/-</th>
                    <th class="white-bg" data-value="%"> % </th>
                    <th class="brown-bg" data-value="/"> / </th>
                </tr>
                <tr>
                    <th class="white-bg" data-value="7"> 7 </th>
                    <th class="white-bg" data-value="8"> 8 </th>
                    <th class="white-bg" data-value="9"> 9 </th>
                    <th class="brown-bg" data-value="*"> * </th>
                </tr>
                <tr>
                    <th class="white-bg" data-value="4"> 4 </th>
                    <th class="white-bg" data-value="5"> 5 </th>
                    <th class="white-bg" data-value="6"> 6 </th>
                    <th class="brown-bg" data-value="-"> - </th>
                </tr>
                <tr>
                    <th class="white-bg" data-value="1"> 1 </th>
                    <th class="white-bg" data-value="2"> 2 </th>
                    <th class="white-bg" data-value="3"> 3 </th>
                    <th class="brown-bg" data-value="+"> + </th>
                </tr>
                <tr>
                    <th colspan="2" class="white-bg" data-value="0"> 0 </th>
                    <th class="white-bg" data-value="."> . </th>
                    <th class="brown-bg" data-value="="> = </th>
                </tr>
            </table>
        </div>
        
    </div>





    <script type="text/javascript" src="Calculator.js">
    </script>
</body>
</html>
